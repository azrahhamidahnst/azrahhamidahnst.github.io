    <title>MY MINI LIBRARY</title>

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            background: linear-gradient(135deg, #6a85ff, #b993d6);
            color: #333;
            min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }

        .menu a {
            margin-left: 20px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* CONTENT BOX */
        .content {
            background: rgba(255,255,255,0.9);
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
        }

        .content.active {
            display: block;
        }

        /* HOME NAME BOX */
        .name-box {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 15px;
            color: #2c2c2c;
            margin-bottom: 20px;
        }

        /* CARD */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #6a85ff;
        }

        footer {
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding-bottom: 20px;
        }

        a.link {
            color: #6a85ff;
            text-decoration: none;
            font-weight: bold;
        }

        a.link:hover {
            text-decoration: underline;
        }
    </style>
</head>
