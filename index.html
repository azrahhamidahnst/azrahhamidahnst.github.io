<title>Mini Library</title>

<style>
body{
    margin:0;
    font-family: Arial;
    background: linear-gradient(135deg,#6a85ff,#b993d6);
}

/* LOGIN PAGE */
.login-page{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:30px;
    width:300px;
    border-radius:15px;
}

.login-box input{
    width:100%;
    padding:8px;
    margin:8px 0;
}

/* MAIN PAGE */
.main-page{
    display:none;
}

nav{
    background:#6a85ff;
    padding:15px;
    text-align:center;
}

nav a{
    color:white;
    margin:0 15px;
    cursor:pointer;
    text-decoration:none;
    font-weight:bold;
}

nav a:hover{
    text-decoration:underline;
}

.content{
    background:white;
    margin:40px auto;
    padding:30px;
    max-width:800px;
    border-radius:15px;
}

.logout{
    float:right;
    color:red;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-page">

<h2>LOGIN</h2>

<form onsubmit="login(event)">

</form>

</div>

<a onclick="openTab('layanan')">Layanan</a>
<a onclick="openTab('tentang')">Tentang Saya</a>
<a class="logout" onclick="logout()">Logout</a>
</nav>

<script>
function login(event){
    event.preventDefault();

    var password = document.getElementById("password").value;

    if(password.length >= 4){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
    }else{
        alert("Password minimal 4 karakter");
    }
}

function logout(){
    document.getElementById("mainPage").style.display="none";
    document.getElementById("loginPage").style.display="flex";
}

function openTab(tabId){
    var tabs = document.querySelectorAll(".content");
    tabs.forEach(tab => tab.style.display="none");
    document.getElementById(tabId).style.display="block";
}
</script>
