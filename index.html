<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY MINI LIBRARY</title>

<style>
body {
    margin: 0;
    font-family: "Times New Roman", serif;
    background: linear-gradient(135deg, #6a85ff, #b993d6);
    color: #333;
    min-height: 100vh;
}

/* NAVBAR */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
}

.logo {
    font-size: 30px;
    font-weight: bold;
    color: #fff;
}

.menu a {
    margin-left: 20px;
    cursor: pointer;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.menu a:hover {
    text-decoration: underline;
}

/* CONTENT BOX */
.content {
    background: rgba(255,255,255,0.9);
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.name-box {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 20px;
    border-radius: 15px;
    color: #2c2c2c;
    margin-bottom: 20px;
}

/* FORM STYLE */
form {
    margin-top: 20px;
    text-align: left;
}

form input {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px 0;
}

/* LOGIN POPUP */
.popup {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

.popup-content {
    background: #fff;
    width: 300px;
    padding: 30px;
    border-radius: 15px;
    margin: 100px auto;
    text-align: left;
    position: relative;
}

.popup-content input {
    width: 100%;
    padding: 8px;
    margin: 8px 0 15px 0;
}

.popup-content button {
    width: 100%;
    padding: 10px;
    background: #6a85ff;
    color: white;
    border: none;
    border-radius: 8px;
}

.close {
    position: absolute;
    right: 15px;
    top: 10px;
    cursor: pointer;
    font-size: 20px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<div class="logo">MY MINI LIBRARY</div>
<div class="menu">
<a>Home</a>
<a>Koleksi</a>
<a>Layanan</a>
<a>Kontak</a>
<a onclick="openLogin()">Login</a>
</div>
</nav>

<form onsubmit="kirimData(event)">

</form>

<!-- LOGIN POPUP -->
<div id="loginPopup" class="popup">
<div class="popup-content">
<span class="close" onclick="closeLogin()">&times;</span>
<h2>Login</h2>

<form onsubmit="prosesLogin(event)">
<label>Username</label>
<input type="text" id="username" required>

<label>Password</label>
<input type="password" id="password" required>

<button type="submit">Masuk</button>
</form>

</div>
</div>

<script>
function openLogin() {
document.getElementById("loginPopup").style.display = "block";
}

function closeLogin() {
document.getElementById("loginPopup").style.display = "none";
}

function prosesLogin(event) {
event.preventDefault();

var user = document.getElementById("username").value;
var pass = document.getElementById("password").value;

if(user === "admin" && pass === "1234") {
alert("Login berhasil!");
closeLogin();
} else {
alert("Username atau Password salah!");
}
}

function kirimData(event) {

alert("Data berhasil dikirim!");
}
</script>

</body>
