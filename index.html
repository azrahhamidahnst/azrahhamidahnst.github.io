        /* NAVBAR */
        nav {
            display: flex;

        /* CONTENT BOX */

            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;

        }

            padding: 20px;
            border-radius: 15px;
            color: #2c2c2c;
            margin-bottom: 20px;
        }

        /* CARD */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #6a85ff;
        }

        footer {
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding-bottom: 20px;
        }

        a.link {
            color: #6a85ff;
            text-decoration: none;
            font-weight: bold;
        }

        a.link:hover {

        }
    </style>
